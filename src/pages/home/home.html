<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
        <ion-item>
          <ion-label color="primary" >Amount</ion-label>
          <ion-input placeholder="amount" [(ngModel)]="amount"  #ctrl="ngModel" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
    </ion-list>
    <div id="payway-credit-card"></div>
    <button ion-button block id="payway-cc-submit" type="submit" (click)="payNow()">Pay</button>

  </form>
</ion-content>
